<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="info">
      <h1>Tic Tac Toe</h1>
      <div class="turn">
        <p>Turn For</p>
        <div class="turnChoice">
          <div class="O">O</div>
          <div class="X">X</div>
        </div>
        <button id="reset" class="">Reset Game</button>
      </div>
    </div>
    <div class="result hide">
      <p id="msg"></p>
      <div class="imgbox">
        <img src="excited.gif" alt="excited-gif" style="width: 200px;">
      </div>
      <button id="play" class="">Play Again</button>
    </div>

    <div class="container">
      <div class="game">
        <div class="boxes">
          <div class="line"></div>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
